<!doctype html>
<html ng-app="Alumno">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div ng-controller="AlumnoController">
    <div ng-repeat="alumno in alumnos">
        <div>
            Alumno: {{ alumno.nombres }}, tiene edad de {{ alumno.edad }} y cuadernos {{ alumno.cuaderno }}
        </div>
    </div>
</div>
<script src="angular.min.js" type="text/javascript"></script>
<script src="alumno.js" type="text/javascript"></script>
</body>
</html>
